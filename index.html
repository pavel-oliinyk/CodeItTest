  <body>
        <div class="main-cont">
          <form method="post" action="javascript:void(0)" name="myform" autocomplete="on" class="reg-form">
            <div class="header-form">
              <p>Sign Up</p>
            </div>
            
            <label class="form-fid">
              <i class="fa fa-user" aria-hidden="true"></i>
              <input id="name" name="name" type="text"  placeholder="Username" required autofocus >
            </label>
            <label class="form-fid">
              <i class="fa fa-user" aria-hidden="true"></i>
              <input id="second-name" name="secondname" type="text"  placeholder="Second Name" required autofocus >
            </label>
             <label class="form-fid">
               <i class="fa fa-envelope-o" aria-hidden="true"></i>
               <input name="email" type="email" id="mail" placeholder="Ваш e-mail" required>
            </label>
            <label class="form-fid">
              <select name="gender" class="check-l" id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </label>
             <label class="form-fid">
               <i class="fa fa-asterisk" aria-hidden="true"></i>
               <input name="pass" type="password" id="password" placeholder="Password" required>
            </label>
             <label class="form-check">
               
               <input name="agree" type="checkbox" id="agree"  required>
               <p>Conditions of Agreement</p>
            </label>
            <div class="form-botton">
                <input  type="submit" value="Отправить" id="refresh">
            </div>
            
           

          </form>
        </div>
  <div id="news">

    </div>
  

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
